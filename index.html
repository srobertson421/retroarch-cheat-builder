<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retroarch Cheat Builder</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head> 
<body>
  <form id="cheats-form" class="mt-3 row g-0">
    <aside class="col d-flex flex-column p-2">
      <div class="position-sticky top-0 left-0">
        <input id="game-title" type="text" class="form-control" id="game-title" placeholder="Enter Game Title" />
        <button class="btn btn-success mt-2" type="submit">Create .cht File</button>
        <button class="btn btn-primary mt-2" id="add-cheat-btn" type="button">Add Cheat</button>
        <input type="file" accept=".cht" class="form-control mt-2" id="file-upload" placeholder="Upload a .cht file" />
      </div>
    </aside>
    <main class="col-7 offset-1">
      <div id="cheats-render" class="container"></div>
    </main>
  </form>

  <template id="cheat-inputs">
    <div class="card mt-3">
      <div class="card-body">
        <label class="form-label">Cheat Name</label>
        <input class="form-control" name="description" type="text" placeholder="Enter the cheat name" />
        <label class="form-label">Cheat Code</label>
        <textarea class="form-control" placeholder="Enter Cheat"></textarea>
        <input class="form-check-input" type="checkbox" />
        <label class="form-check-label">Cheat Enable</label>
        <button type="button" class="delete-cheat-btn btn btn-danger">Delete</button>
      </div>
    </div>
  </template>

  <script type="module" src="app.js"></script>
</body>
</html>
