<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retroarch Cheat Builder</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <form id="cheats-form" class="mt-3">
      <input id="game-title" type="text" class="form-control" id="game-title" placeholder="Enter Game Title" />
      <button class="btn btn-success" type="submit">Create .cht File</button>
      <button class="btn btn-primary" id="add-cheat-btn" type="button">Add Cheat</button>
      <div id="cheats-render"></div>
    </form>
  </main>

  <template id="cheat-inputs">
    <div class="card mt-3">
      <div class="card-body">
        <label class="form-label">Cheat Name</label>
        <input class="form-control" name="description" type="text" placeholder="Enter the cheat name" />
        <label class="form-label">Cheat Code</label>
        <textarea class="form-control" placeholder="Enter Cheat"></textarea>
        <input class="form-check-input" type="checkbox" />
        <label class="form-check-label">Cheat Enable</label>
        <button type="button" class="delete-cheat-btn btn btn-danger">Delete</button>
      </div>
    </div>
  </template>

  <script type="module" src="app.js"></script>
</body>
</html>
